<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/lib/bootstrap.min.css">
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .container1{
            padding-bottom: 50px;
            max-width: 1380px;
            width: 100%;
        }

        .container2{
            max-width: 95%;
            padding-left: 35px;
        }

        .card-img-overlay {
            background-color: rgba(0, 0, 0, 0.7);
        }

        @media screen and (max-width: 768px){

            .container2 .col-sm-12{
                padding-bottom: 20px;
            }

            .container2 .card-img-overlay h4, p, a{
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container1">
        <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="3000" class="carousel-item active">
                    <img class="d-block w-100" src="/img/bled-3092945_1280.jpg">
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="/img/cafe-3537801_1280.jpg">
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="/img/morning-4411421_1280.jpg">
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="/img/mosque-615415_1280.jpg">
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="/img/oldtimer-1197800_1280.jpg">
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="/img/auto-2179220_1280.jpg">
                </div>
            </div>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button class="active" type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="3"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="4"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="5"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="6"></button>
            </div>
        </div>
    </div>

    <div class="container2">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card text-bg-dark">
                    <img src="/img/car-race-438467_1280.jpg" />
                    <div class="card-img-overlay">
                        <h4 class="card-title">Carros</h4>
                        <p class="card-text">Dos carros mais clássicos, aos mais modernos.</p>
                        <a href="#" class="btn btn-primary">Veja mais</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card text-bg-dark">
                    <img src="/img/sunset-675847_1280.jpg" />
                    <div class="card-img-overlay">
                        <h4 class="card-title">Paisagens</h4>
                        <p class="card-text">As paisagens mais bonitas de cada País.</p>
                        <a href="#" class="btn btn-primary">Veja mais</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card text-bg-dark">
                    <img src="/img/houses-1622066_1280.jpg" />
                    <div class="card-img-overlay">
                        <h4 class="card-title">Arquitetura</h4>
                        <p class="card-text">Clássica ou moderna, um compilado das construções mais bonitas.</p>
                        <a href="#" class="btn btn-primary">Veja mais</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/lib/bootstrap.bundle.min.js"></script>
</body>
</html>
